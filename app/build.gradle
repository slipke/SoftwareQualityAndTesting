apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "de.hdmstuttgart.zeitfresser"
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:24.0.0'
    //noinspection GradleDependency
    compile 'com.android.support:design:24.0.0'
    // JUNIT
    testCompile 'junit:junit:4.12'
    // MOCKITO
    testCompile 'org.mockito:mockito-core:2.2.22'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    //Hier wird angegeben, dass diese Library mit compiliert werden muss (Kuchendiagramm)
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.6'
}

repositories {
    //In diesem Repository ist die Library f√ºr das Kuchendiagramm zu finden
    maven { url "https://jitpack.io" }
}